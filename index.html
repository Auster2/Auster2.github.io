<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>張旭作品集</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="cursor" id="cursor"></div>
  <div class="cursor-ring" id="cursorRing"></div>

  <!-- Header -->
  <header>
    <a href="#" class="logo">ZHANG XU</a>
    <nav>
      <a href="#product-video">產品視頻</a>
      <a href="#product-image">產品圖片</a>
      <a href="#portrait">人像攝影</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-line"></div>
    <div class="hero-content">
      <p class="hero-eyebrow">影像創作</p>
      <h1 class="hero-title">張旭<br><em>作品集</em></h1>
      <p class="hero-sub">Product · Portrait · Video</p>
    </div>
    <div class="scroll-hint">
      <div class="scroll-line"></div>
      <span>向下滾動</span>
    </div>
  </section>

  <!-- 產品視頻 -->
  <section class="gallery-section" id="product-video">
    <div class="section-header reveal">
      <h2 class="section-title">產品視頻</h2>
      <span class="section-count" id="videoCount">— Loading</span>
    </div>
    <div class="masonry video-grid" id="videoGrid">
      <!-- 由 JS 注入 -->
    </div>
  </section>

  <!-- 產品圖片 -->
  <section class="gallery-section" id="product-image">
    <div class="section-header reveal">
      <h2 class="section-title">產品圖片</h2>
      <span class="section-count" id="productCount">— Loading</span>
    </div>
    <div class="masonry" id="productGrid">
      <!-- 由 JS 注入 -->
    </div>
  </section>

  <!-- 人像攝影 -->
  <section class="gallery-section" id="portrait">
    <div class="section-header reveal">
      <h2 class="section-title">人像攝影</h2>
      <span class="section-count" id="portraitCount">— Loading</span>
    </div>
    <div class="masonry" id="portraitGrid">
      <!-- 由 JS 注入 -->
    </div>
  </section>

  <!-- Lightbox（共用） -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lbClose">✕</button>
    <button class="lightbox-nav lightbox-prev" id="lbPrev">←</button>
    <div class="lightbox-img-wrap">
      <img id="lbImg" src="" alt="" />
      <video id="lbVideo" src="" controls autoplay loop muted></video>
    </div>
    <p class="lightbox-caption" id="lbCaption"></p>
    <button class="lightbox-nav lightbox-next" id="lbNext">→</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
